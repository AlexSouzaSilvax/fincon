<mat-card>
  <mat-card-title>Fincon</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>usuario</mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>password</mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-raised-button style="background-color: #1461a9; color: white;">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
