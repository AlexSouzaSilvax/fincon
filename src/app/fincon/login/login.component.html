<mat-card>
  <mat-card-title>Fincon</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="example-full-width divInput" appearance="outline">
          <mat-label class="labelInput">usuario</mat-label>
          <input class="input" matInput placeholder="" value="">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label class="labelInput">senha</mat-label>
          <input class="input" matInput placeholder="" value="">
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-raised-button style="background-color: white; color: #1461a9;">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
