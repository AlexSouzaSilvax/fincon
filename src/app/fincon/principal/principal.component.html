<div class="divTable" >
  <table
    style="width: 95%"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">R$ {{ element.valor }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipo_pagamento">
      <th mat-header-cell *matHeaderCellDef>Pagamento</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo_pagamento }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="data_lancamento">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.data_lancamento }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" style="">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 70px !important;">Ações</th>

      <div class="actionsColumn">
        <mat-cell *matCellDef="let course" style="padding-left: 0 !important; padding-right: 0 !important; display: flex; justify-content: center;" >
          <button mat-icon-button color="primary" aria-label="Editar">
            <mat-icon (click)="onEdit(course)">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover">
            <mat-icon (click)="onClickDelete(course._id)">delete</mat-icon>
          </button>
        </mat-cell>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
