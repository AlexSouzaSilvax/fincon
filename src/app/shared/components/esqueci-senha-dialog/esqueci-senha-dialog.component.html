<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input  matInput [(ngModel)]="data.title" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button
    mat-button
    cdkFocusInitial
    color="primary"
    [mat-dialog-close]="data.title"
  >
    Confirmar
  </button>
</div>
