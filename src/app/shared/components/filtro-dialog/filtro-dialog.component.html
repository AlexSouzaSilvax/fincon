<div style="min-width: 100vh !important; height: 80vh !important">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content class="actions">
    <form [formGroup]="data.form" class="min-width">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Mês Referência</mat-label>
        <mat-select formControlName="mesReferencia">
          <mat-option *ngFor="let p of data.mesesReferencia" [value]="p.value">
            {{ p.valueText }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Ano Referência</mat-label>
        <mat-select formControlName="anoReferencia">
          <mat-option *ngFor="let p of data.anosReferencia" [value]="p.value">
            {{ p.valueText }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="actions">
    <!--button mat-button mat-dialog-close (click)="onNoClick()">Voltar</!--button-->
    <button mat-button cdkFocusInitial color="primary" (click)="onConfirm()">
      Filtrar
    </button>
  </div>
</div>
